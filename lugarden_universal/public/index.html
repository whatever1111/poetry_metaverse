<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陆家花园 | 宇宙门户</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Noto Serif SC', serif; 
            background-color: #f3f4f6; 
            transition: background-color 0.5s ease; 
            line-height: 1.6;
        }
        
        /* 全局段落间距优化 */
        p {
            margin-bottom: 1rem;
            line-height: 1.7;
        }
        @keyframes fadeInUp { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        .animate-fadeInUp { 
            animation: fadeInUp 0.5s ease-out forwards; 
            opacity: 0; 
        }
        .loader { 
            border: 2px solid #f3f3f3; 
            border-top: 2px solid #60a5fa; 
            border-radius: 50%; 
            width: 16px; 
            height: 16px; 
            animation: spin 1s linear infinite; 
            display: inline-block; 
            margin-left: 8px; 
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        
        /* 宇宙门户专用样式 - 响应式优化 */
        .universe-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
            /* 优化卡片间距和层次结构 */
            margin-bottom: 1.5rem;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }
        .universe-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border-color: #60a5fa;
        }
        
        /* 卡片内容层次优化 */
        .universe-card-content {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .universe-card-title {
            font-size: clamp(1.375rem, 4vw, 1.5rem);
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1rem;
            line-height: 1.4;
        }
        
        .universe-card-description {
            font-size: clamp(1.125rem, 3vw, 1.25rem);
            color: #374151;
            line-height: 1.7;
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }
        
        .universe-card-meta {
            font-size: clamp(1rem, 2.5vw, 1.125rem);
            color: #4b5563;
            margin-bottom: 1rem;
            line-height: 1.5;
        }
        
        /* 移动端专用设计系统 */
        /* 移动端字体大小规范 */
        .mobile-title {
            font-size: clamp(1.75rem, 5vw, 2.5rem);
            line-height: 1.2;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .mobile-subtitle {
            font-size: clamp(1.125rem, 3.5vw, 1.25rem);
            line-height: 1.4;
            color: #ffffff;
        }
        
        .mobile-body {
            font-size: clamp(1rem, 3vw, 1.125rem);
            line-height: 1.6;
            color: #ffffff;
        }
        
        /* 移动端间距规范 */
        .mobile-section {
            margin-bottom: 1.5rem;
            padding: 1rem;
        }
        
        .mobile-content {
            margin-bottom: 1.25rem;
        }
        
        .mobile-poem {
            margin-bottom: 1.5rem;
            padding: 1rem;
            line-height: 1.8;
            font-size: clamp(1rem, 3vw, 1.125rem);
        }
        
        /* 移动端按钮规范 */
        .mobile-button {
            min-height: 48px;
            min-width: 120px;
            font-size: clamp(1rem, 3vw, 1.125rem);
            padding: 0.75rem 1rem;
            line-height: 1.5;
        }
        
        /* 移动端响应式优化 */
        @media (max-width: 480px) {
            /* 页面头部优化 */
            .portal-header h1 {
                font-size: clamp(1.75rem, 5vw, 2.25rem) !important;
                line-height: 1.2;
                margin-bottom: 0.75rem;
            }
            
            .portal-header p {
                font-size: clamp(1.125rem, 3.5vw, 1.25rem) !important;
                line-height: 1.4;
            }
            
            /* 内容标题优化 */
            .responsive-title {
                font-size: clamp(1.75rem, 5vw, 2.25rem);
                margin-bottom: 1rem;
            }
            
            .responsive-subtitle {
                font-size: clamp(1.25rem, 4vw, 1.375rem);
                margin-bottom: 1.5rem;
            }
            
            .universe-card-title {
                font-size: clamp(1.375rem, 4vw, 1.5rem);
                margin-bottom: 1rem;
            }
            
            /* 卡片间距优化 */
            .universe-card-content {
                padding: 1.25rem;
            }
            
            .portal-header {
                padding: 1.5rem 0;
            }
        }
        
        @media (max-width: 320px) {
            /* 页面头部优化 */
            .portal-header h1 {
                font-size: 1.75rem !important;
                margin-bottom: 0.5rem;
            }
            
            .portal-header p {
                font-size: 1.125rem !important;
            }
            
            /* 内容标题优化 */
            .responsive-title {
                font-size: 1.75rem;
                margin-bottom: 0.75rem;
            }
            
            .responsive-subtitle {
                font-size: 1.25rem;
                margin-bottom: 1.25rem;
            }
            
            .universe-card-title {
                font-size: 1.375rem;
                margin-bottom: 0.875rem;
            }
            
            /* 卡片间距优化 */
            .universe-card-content {
                padding: 1rem;
            }
            
            .portal-header {
                padding: 1.25rem 0;
            }
        }

        .portal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
        }

        /* 响应式标题优化 - 确保最小可读性 */
        .responsive-title {
            font-size: clamp(2.5rem, 8vw, 4rem);
            line-height: 1.2;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .responsive-subtitle {
            font-size: clamp(1.25rem, 4vw, 1.5rem);
            line-height: 1.4;
            font-weight: 500;
            color: #ffffff;
        }
        
        .responsive-description {
            font-size: clamp(1.125rem, 3vw, 1.25rem);
            line-height: 1.6;
            color: #ffffff;
        }

        /* 响应式网格优化 - 改善内容层次 */
        .responsive-grid {
            display: grid;
            gap: 2rem;
            grid-template-columns: 1fr;
        }
        
        /* 480px以上显示2列 */
        @media (min-width: 480px) {
            .responsive-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 2.5rem;
            }
            
            .universe-card-content {
                padding: 2rem;
            }
        }
        
        /* 768px以上显示3列 */
        @media (min-width: 768px) {
            .responsive-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 3rem;
            }
            
            .universe-card-title {
                font-size: 1.5rem;
            }
            
            .universe-card-description {
                font-size: 1.125rem;
            }
        }

        /* 确保按钮在小屏幕上有足够的点击区域 */
        .enter-universe-btn {
            min-height: 44px;
            min-width: 120px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: clamp(1rem, 2.5vw, 1.125rem);
            border-radius: 8px;
            transition: all 0.2s ease;
            color: #ffffff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        /* 卡片状态指示器 */
        .universe-status {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #10b981;
        }
        
        .universe-status.inactive {
            background-color: #6b7280;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- 宇宙门户头部 -->
    <header class="portal-header py-8 mb-8">
        <div class="container mx-auto px-4 text-center">
            <h1 class="responsive-title font-bold mb-4 animate-fadeInUp">陆家花园</h1>
            <p class="responsive-subtitle opacity-90 animate-fadeInUp" style="animation-delay: 0.1s;">
                探索无限可能的诗歌宇宙
            </p>
            <p class="responsive-description opacity-75 mt-2 animate-fadeInUp" style="animation-delay: 0.2s;">
                选择你的宇宙，开启诗意之旅
            </p>
        </div>
    </header>

    <!-- 宇宙列表容器 -->
    <main class="container mx-auto px-4 pb-12">
        <div id="universe-list" class="responsive-grid max-w-6xl mx-auto">
            <!-- 宇宙卡片将在这里动态渲染 -->
        </div>
        
        <!-- 加载状态 -->
        <div id="loading-universes" class="text-center py-12">
            <div class="loader mx-auto mb-4"></div>
            <p class="text-gray-600">正在加载宇宙列表...</p>
        </div>
    </main>

    <!-- 返回首页链接 -->
    <footer class="text-center py-8 text-gray-500">
        <a href="/" class="hover:text-gray-700 transition-colors">返回首页</a>
    </footer>

    <!-- 引入宇宙门户主脚本 -->
    <script src="assets/main.js"></script>
</body>
</html>
